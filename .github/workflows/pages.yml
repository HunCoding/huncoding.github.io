name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Replace secrets in config
        run: |
          # Replace secrets in _config.yml
          sed -i "s/\${{ secrets.BLOG_EMAIL }}/${{ secrets.BLOG_EMAIL }}/g" _config.yml
          sed -i "s/\${{ secrets.GOOGLE_ANALYTICS_ID }}/${{ secrets.GOOGLE_ANALYTICS_ID }}/g" _config.yml
          sed -i "s/\${{ secrets.GISCUS_REPO_ID }}/${{ secrets.GISCUS_REPO_ID }}/g" _config.yml
          sed -i "s/\${{ secrets.GISCUS_CATEGORY_ID }}/${{ secrets.GISCUS_CATEGORY_ID }}/g" _config.yml

      - name: Build with Jekyll (Local)
        run: |
          bundle exec jekyll build --destination ./_site

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
