<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Test Simple Translation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        .content { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1 id="title">Exemplo de Post com Tradu√ß√£o</h1>
    <div class="content" id="content">
        <p>E a√≠, pessoal!</p>
        <p>Hoje vou te mostrar como criar um <strong>blog multil√≠ngue</strong> usando Jekyll e JavaScript.</p>
    </div>
    <button id="language-toggle">üåç <span id="current-lang">PT-BR</span></button>

    <script>
        console.log('Test script loaded');
        
        // Mock translations
        window.pageData = {
            translations: {
                "title": {
                    "pt-BR": "Exemplo de Post com Tradu√ß√£o",
                    "en": "Example Post with Translation"
                },
                "content": {
                    "pt-BR": "E a√≠, pessoal!\n\nHoje vou te mostrar como criar um **blog multil√≠ngue** usando Jekyll e JavaScript.",
                    "en": "Hey everyone!\n\nToday I'm going to show you how to create a **multilingual blog** using Jekyll and JavaScript."
                }
            }
        };
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up test');
            
            const button = document.getElementById('language-toggle');
            const title = document.getElementById('title');
            const content = document.getElementById('content');
            const langSpan = document.getElementById('current-lang');
            
            let currentLang = 'pt-BR';
            
            button.addEventListener('click', function() {
                console.log('Button clicked!');
                
                currentLang = currentLang === 'pt-BR' ? 'en' : 'pt-BR';
                langSpan.textContent = currentLang.toUpperCase();
                
                // Translate title
                if (window.pageData.translations.title[currentLang]) {
                    title.textContent = window.pageData.translations.title[currentLang];
                }
                
                // Translate content
                if (window.pageData.translations.content[currentLang]) {
                    const translation = window.pageData.translations.content[currentLang];
                    let processed = translation.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    processed = processed.replace(/\n\n/g, '</p><p>');
                    processed = '<p>' + processed + '</p>';
                    content.innerHTML = processed;
                }
                
                console.log('Language switched to:', currentLang);
            });
            
            console.log('Test setup complete');
        });
    </script>
</body>
</html>
