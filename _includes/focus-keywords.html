<!-- Focus Keywords and Advanced Meta Tags -->

{% if page.focus_keywords %}
  <!-- Focus Keywords Meta Tag -->
  <meta name="keywords" content="{{ page.focus_keywords | join: ', ' | escape }}">
  
  <!-- Focus Keywords Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "keywords": "{{ page.focus_keywords | join: ', ' | escape }}"
  }
  </script>
{% endif %}

{% if page.seo_title %}
  <!-- Custom SEO Title -->
  <meta property="og:title" content="{{ page.seo_title | escape }}">
  <meta name="twitter:title" content="{{ page.seo_title | escape }}">
{% endif %}

{% if page.seo_description %}
  <!-- Custom SEO Description -->
  <meta name="description" content="{{ page.seo_description | escape }}">
  <meta property="og:description" content="{{ page.seo_description | escape }}">
  <meta name="twitter:description" content="{{ page.seo_description | escape }}">
{% endif %}

{% if page.reading_time %}
  <!-- Reading Time Meta -->
  <meta name="reading-time" content="{{ page.reading_time }}">
{% endif %}

{% if page.difficulty %}
  <!-- Content Difficulty -->
  <meta name="content-difficulty" content="{{ page.difficulty }}">
{% endif %}

{% if page.content_type %}
  <!-- Content Type -->
  <meta name="content-type" content="{{ page.content_type }}">
{% endif %}

<!-- Article Specific Meta Tags -->
{% if page.layout == 'post' %}
  <meta name="article:author" content="{{ site.social.name | escape }}">
  <meta name="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta name="article:modified_time" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}">
  <meta name="article:section" content="{{ page.categories | first | escape }}">
  <meta name="article:tag" content="{{ page.tags | join: ', ' | escape }}">
{% endif %}
