lang: pt-BR
timezone: America/Sao_Paulo
theme: jekyll-theme-chirpy
title: HunCoding
tagline: Crie, Code e Compartilhe
description: O blog oficial do canal HunCoding. Conteúdo sobre programação, tecnologia e projetos.
url: "https://huncoding.github.io"
social:
  name: Otavio Celestino dos Santos
  email: huntercoding0@gmail.com
  links:
    - https://github.com/HunCoding
theme_mode: dark
avatar: "/assets/huncoding_logo.svg"
analytics:
  google:
    id: G-G5FT1G68EL
comments:
  provider: giscus
  giscus:
    repo: HunCoding/huncoding.github.io
    repo_id: R_kgDOPuClbQ
    category: Ideas
    category_id: DIC_kwDOPuClbc4CvT4C
highlighter_theme: github-dark-high-contrast

pwa:
  enabled: true
  manifest:
    name: "HunCoding Blog"
    short_name: "HunCoding"
    description: "O blog oficial do canal HunCoding. Conteúdo sobre programação, tecnologia e projetos."
    start_url: "/"
    display: "standalone"
    background_color: "#1b1b1e"
    theme_color: "#4b33bb"
    icons:
      - src: "/assets/img/favicons/android-chrome-192x192.png"
        sizes: "192x192"
        type: "image/png"
      - src: "/assets/img/favicons/android-chrome-512x512.png"
        sizes: "512x512"
        type: "image/png"
  cache:
    enabled: true
    strategy: "cacheFirst"
    cache_name: "huncoding-cache-v1"
paginate: 10
paginate_path: /page:num/
permalink: /:title/
github:
  username: HunCoding

plugins:
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag


jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      permalink: /:title/
      toc: true
      breadcrumb:
        - label: Posts
          url: /
      sidebar:
        nav: posts

  - scope:
      path: ""
      type: pages
    values:
      layout: page
      comments: true
      breadcrumb:
        - label: Home
          url: /
      sidebar:
        nav: posts

  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      comments: true
      breadcrumb:
        - label: Home
          url: /
      sidebar:
        nav: posts

# Ensure .nojekyll is included in the build
include:
  - .nojekyll

social_preview_image: "https://huncoding.github.io/assets/img/og-image.png"

# Social Media Meta Tags
twitter:
  username: huncoding
  card: summary_large_image

# Open Graph defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      social_preview_image: "https://huncoding.github.io/assets/img/og-image.png"
      twitter_image: "https://huncoding.github.io/assets/img/og-image.png"

# Jekyll SEO Tag configuration
seo:
  type: "WebSite"
  name: "Huncoding"
  description: "O blog oficial do canal Huncoding. Conteúdo sobre programação, tecnologia e projetos."
  image: "https://huncoding.github.io/assets/img/og-image.png"
  twitter:
    card: "summary_large_image"
    site: "@huncoding"

# Sitemap configuration for better SEO
sitemap:
  changefreq: weekly
  priority: 0.7
  lastmod: true

